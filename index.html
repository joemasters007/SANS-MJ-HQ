<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Les Forces du Mal — Sans Maître du Jeu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face{
  font-family:"HeroQuest";
  src:url("heroquestcyrunicorn.ttf") format("truetype");
}

:root{
  --bg:#0c0c0f;
  --fg:#f2e9de;
  --gold:#d9b66f;
  --panel:#141418;
  --edge:rgba(217,182,111,.45);
  --blue:#9fb7ff;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:"HeroQuest", serif;
}

/* ================= PAGE ================= */
#screen{
  position:relative;
  height:100vh;
  overflow:hidden;
}

/* PLAN EN FOND */
#screen::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    url("images/plan.png")
    center 62% / auto 84vh
    no-repeat;
  opacity:.6;
}

/* CONTENU */
.content{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ================= ZONE HAUTE ================= */
.top{
  position:relative;
  padding:10px 16px 6px;
}

/* bouton règles – haut gauche */
.read-btn{
  position:absolute;
  left:16px;
  top:14px;
  padding:4px 18px;
  border-radius:16px;
  font-size:14px;
  cursor:pointer;
  color:var(--blue);
  border:1px solid rgba(80,120,200,.6);
  background:rgba(20,30,60,.45);
  box-shadow:0 0 10px rgba(60,90,160,.25);
}
.read-btn:hover{
  background:rgba(40,60,120,.55);
  box-shadow:0 0 14px rgba(90,130,220,.45);
}

/* bannière titre */
.banner{
  max-width:1200px;
  margin:0 auto;
  padding:10px 18px;
  border:1px solid var(--edge);
  border-radius:16px;
  background:radial-gradient(
    1200px 220px at 50% -20%,
    rgba(217,182,111,.18),
    rgba(20,20,24,.85) 60%
  );
  box-shadow:0 8px 28px rgba(0,0,0,.45);
}

.banner h1{
  margin:0;
  font-size:clamp(22px,3vw,32px);
  color:var(--gold);
  letter-spacing:1px;
  text-align:center;
  white-space:nowrap;
}

/* ================= LAYOUT ================= */
.main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:22px;
  padding:0 18px 18px;
}

/* PANNEAUX */
.panel{
  width:min(650px,54vw);
  max-height:40vh;
  background:rgba(20,20,24,.9);
  border:1px solid var(--edge);
  border-radius:16px;
  padding:11px;
  display:flex;
  flex-direction:column;
  box-shadow:0 8px 28px rgba(0,0,0,.45);
}

.panel h2{
  margin:0 0 6px;
  font-size:30px;
  color:var(--gold);
}

/* LISTES */
.list{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  padding-right:6px;
}

/* scroll invisible listes */
.list::-webkit-scrollbar{width:0;height:0}
.list{scrollbar-width:none;-ms-overflow-style:none}

.item{
  padding:10px 13px;
  font-size:20px;
  border:1px solid rgba(217,182,111,.25);
  border-radius:10px;
  background:rgba(15,15,19,.75);
  cursor:pointer;
}
.item:hover{
  outline:2px solid rgba(217,182,111,.35);
}

/* ================= MODALE RÈGLES ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal.show{display:flex}

.modal-box{
  width:min(950px,94vw);
  max-height:90vh;
  background:#151519;
  border:1px solid var(--edge);
  border-radius:16px;
  padding:18px;
  overflow:auto;
  position:relative;
}

/* scroll invisible modale */
.modal-box::-webkit-scrollbar{width:0;height:0}
.modal-box{scrollbar-width:none;-ms-overflow-style:none}

/* lisibilité règles (AGRANDI) */
#rules-content{
  font-size:140%;
  line-height:1.75;
}

/* Header modale + sommaire déroulant */
.rules-head{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
  padding-right:28px; /* laisse respirer la croix */
}

.rules-head .label{
  color:var(--gold);
  font-size:16px;
  white-space:nowrap;
}

.rules-head select{
  flex:1;
  border-radius:12px;
  border:1px solid rgba(217,182,111,.35);
  background:rgba(20,20,24,.85);
  color:var(--fg);
  padding:8px 10px;
  font-family:"HeroQuest", serif;
  font-size:14px;
  outline:none;
}

.rules-divider{
  height:1px;
  background:rgba(217,182,111,.25);
  margin:10px 0 14px;
}

.close{
  position:absolute;
  top:14px;
  right:18px;
  cursor:pointer;
  font-size:18px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .read-btn{
    position:static;
    margin-bottom:6px;
  }
  .top{
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .main{
    flex-direction:column;
    justify-content:center;
  }
  .panel{
    width:100%;
    max-height:none;
  }
  .banner h1{
    white-space:normal;
  }
}
</style>
</head>

<body>

<section id="screen">
  <div class="content">

    <div class="top">
      <button class="read-btn" onclick="openRules()">À lire avant de jouer</button>
      <div class="banner">
        <h1>Les Forces du Mal — Sans Maître du Jeu</h1>
      </div>
    </div>

    <div class="main">

      <div class="panel">
        <h2>Livres des campagnes</h2>
        <div class="list" id="books">
          <div class="item">Chargement…</div>
        </div>
      </div>

      <div class="panel">
        <h2>Quêtes</h2>
        <div class="list" id="quests">
          <div class="item">Sélectionnez un livre</div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- MODALE RÈGLES -->
<div class="modal" id="rules">
  <div class="modal-box" id="rules-box">
    <div class="close" onclick="closeRules()">✕</div>

    <div class="rules-head">
      <div class="label">Sommaire :</div>
      <select id="toc-select" aria-label="Sommaire des règles">
        <option value="">Chargement…</option>
      </select>
    </div>

    <div class="rules-divider"></div>

    <div id="rules-content"></div>
  </div>
</div>

<script>
/* =======================
   CSV (page 1)
   Colonnes (minimum) :
   0 = livre
   1 = numero de quete
   2 = titre de quete
   (le reste sert plus tard page 2)
======================= */

let CSV_ROWS = [];
let QUESTS_BY_BOOK = {};

function parseCSVSemicolon(text){
  const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
  if (lines.length <= 1) return [];
  const dataLines = lines.slice(1); // ignore header
  return dataLines.map(line => line.split(";").map(c => c.trim()));
}

async function loadCSV(){
  const res = await fetch("quetenote.csv");
  const text = await res.text();
  CSV_ROWS = parseCSVSemicolon(text);
  buildIndex();
  renderBooks();
  resetQuests();
}

function buildIndex(){
  QUESTS_BY_BOOK = {};
  const seen = new Set();

  for (const r of CSV_ROWS){
    const book = (r[0] || "").trim();
    const num  = (r[1] || "").trim();
    const title= (r[2] || "").trim();
    if (!book || !num || !title) continue;

    const key = `${book}||${num}||${title}`;
    if (seen.has(key)) continue;
    seen.add(key);

    if (!QUESTS_BY_BOOK[book]) QUESTS_BY_BOOK[book] = [];
    QUESTS_BY_BOOK[book].push({ book, num, title });
  }

  // sort quests
  for (const book of Object.keys(QUESTS_BY_BOOK)){
    QUESTS_BY_BOOK[book].sort((a,b) => {
      const na = parseInt(a.num, 10);
      const nb = parseInt(b.num, 10);
      if (!isNaN(na) && !isNaN(nb)) return na - nb;
      return a.num.localeCompare(b.num);
    });
  }
}

function renderBooks(){
  const booksDiv = document.getElementById("books");
  booksDiv.innerHTML = "";

  const books = Object.keys(QUESTS_BY_BOOK);
  if (books.length === 0){
    booksDiv.innerHTML = '<div class="item">Aucun livre trouvé dans le CSV</div>';
    return;
  }

  books.forEach(book => {
    const d = document.createElement("div");
    d.className = "item";
    d.textContent = book; // strict CSV
    d.onclick = () => renderQuests(book);
    booksDiv.appendChild(d);
  });
}

function resetQuests(){
  document.getElementById("quests").innerHTML =
    '<div class="item">Sélectionnez un livre</div>';
}

function renderQuests(book){
  const qDiv = document.getElementById("quests");
  qDiv.innerHTML = "";

  const quests = QUESTS_BY_BOOK[book] || [];
  if (quests.length === 0){
    qDiv.innerHTML = '<div class="item">Aucune quête trouvée</div>';
    return;
  }

  quests.forEach(q => {
    const d = document.createElement("div");
    d.className = "item";
    // ✅ point + deux espaces
    d.textContent = q.num + ".  " + q.title;

    // prêt page 2
    d.dataset.book = q.book;
    d.dataset.num = q.num;
    d.dataset.title = q.title;

        d.ondblclick = () => {
      localStorage.setItem("hq_book", q.book);
      localStorage.setItem("hq_quest_num", q.num);
      localStorage.setItem("hq_quest_title", q.title);
      window.location.href = "index_page_2.html";
    };
    qDiv.appendChild(d);
  });
}

/* =====================
   RÈGLES + SOMMAIRE
===================== */
function makeId(text){
  return "sec-" + (text || "section")
    .toLowerCase()
    .replace(/[^a-z0-9\u00C0-\u017F]+/g, "-")
    .replace(/-+/g, "-")
    .replace(/^-|-$/g, "")
    .slice(0, 60);
}

async function openRules(){
  const content = document.getElementById("rules-content");
  const select = document.getElementById("toc-select");
  const box = document.getElementById("rules-box");

  if (!content.dataset.loaded) {
    const res = await fetch("rules-advanced.html");
    content.innerHTML = await res.text();
    content.dataset.loaded = "1";

    // Sommaire déroulant
    const headings = Array.from(content.querySelectorAll("h2, h3"));
    select.innerHTML = "";

    const topOpt = document.createElement("option");
    topOpt.value = "";
    topOpt.textContent = "— Aller à une section —";
    select.appendChild(topOpt);

    const used = new Set();
    headings.forEach(h => {
      const base = makeId(h.textContent);
      let id = base, k = 2;
      while (used.has(id)) id = base + "-" + (k++);
      used.add(id);
      h.id = id;

      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = (h.tagName === "H3" ? "   • " : "") + h.textContent;
      select.appendChild(opt);
    });

    select.onchange = () => {
      const id = select.value;
      if (!id) return;
      const target = content.querySelector("#" + CSS.escape(id));
      if (target) target.scrollIntoView({ behavior:"smooth", block:"start" });
    };

    box.scrollTop = 0;
    select.value = "";
  }

  document.getElementById("rules").classList.add("show");
}

function closeRules(){
  document.getElementById("rules").classList.remove("show");
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeRules();
});

document.addEventListener("DOMContentLoaded", loadCSV);
</script>

</body>
</html>
